<!doctype html>
<html lang="en">
    <head>
        <title>HTML Table</title>
    </head>
    <body>
		<style>
			/* // CSS Code */
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
		</style>
		<table>
			<tr>
				<th>Company</th>
				<th>Contact</th>
				<th>Country</th>
			</tr>
			<tr>
				<td>Alfreds Futterkiste</td>
				<td>Maria Anders</td>
				<td>Germany</td>
			</tr>
			<tr>
				<td>Centro comercial Moctezuma</td>
				<td>Francisco Chang</td>
				<td>Mexico</td>
			</tr>
		</table>
	</body>
</html>
